<script src="js/p5.min.js"></script>
<script src="js/three.r95.min.js"></script>
<script src="js/vanta.birds.min.js"></script>

<div id="element" 
style="  
	position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;"> 
</div>
<!--<div id="element2"> </div>-->
<script>
const effect = VANTA.BIRDS({
  el: "#element",
  mouseControls: true,
  touchControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})

function livelyPropertyListener(name, val)
{
	if(name == "quantity")
	{
		effect.setOptions({
		  quantity: val
		})
		effect.restart();
	}
	else if(name == "birdSize")
	{
		effect.setOptions({
		  birdSize: val/100
		})
		effect.restart();
	}
	else if(name == "wingSpan")
	{
		effect.setOptions({
		  wingSpan: val
		})
		effect.restart();
	}
	else if(name == "speedLimit")
	{
		effect.setOptions({
		  speedLimit: val
		})
		effect.valuesChanger();
	}
	else if(name == "separation")
	{
		effect.setOptions({
		 separation: val
		})
		effect.valuesChanger();
	}
	else if(name == "alignment")
	{
		effect.setOptions({
		  alignment: val
		})
		effect.valuesChanger();
	}
	else if(name == "cohesion")
	{
		effect.setOptions({
		  cohesion: val
		})
		effect.valuesChanger();
	}
	else if(name =="backgroundColor")
	{
		effect.setOptions({
		  backgroundColor: parseInt(val.substring(1),16)
		})
	}
	else if(name =="color1")
	{
		effect.setOptions({
		  color1: parseInt(val.substring(1),16)
		})
		effect.restart();
	}
	else if(name =="color2")
	{
		effect.setOptions({
		  color2: parseInt(val.substring(1),16)
		})
		effect.restart();
	}
	else if(name =="colorMode")
	{
		if(val == 0)
		{		 
			effect.setOptions({
			  colorMode: "lerp"
			})
		}
		else if(val == 1)
		{
			effect.setOptions({
			  colorMode: "variance"
			})
		}
		else if(val == 2)
		{
			effect.setOptions({
			  colorMode: "lerpGradient"
			})
		}
		else if(val == 3)
		{
			effect.setOptions({
			  colorMode: "varianceGradient"
			})
		}
		effect.restart();
	}
}

</script>
