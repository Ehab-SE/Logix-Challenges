<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Advisor</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <div class="container">
        <div class="box">
            <header>
                <h1>Weather Advisor</h1>
            </header>
            <form>
                <div class="ht-degree input-box">
                    <label for="heat-degree" class="input-label">Heat degree<i class='bx  bx-thermometer'></i></label>
                    <input type="number" id="heat-degree" class="input-field" max="60" min="-60">
                </div>
                <div class="weath-condition input-box">
                    <label for="weather-condition" class="input-label">Weather condition <i
                            class='bx  bx-cloud-sun'></i> </label>
                    <select name="weather-condition" id="weather-condition" class="input-field">
                        <option value="">Choose weather condition</option>
                        <option value="sunny">Sunny <i class='bx  bx-sun-bright'></i> </option>
                        <option value="rainy">Rainy <i class='bx  bx-cloud-rain'></i> </option>
                        <option value="cloudy">Cloudy <i class='bx  bx-cloud-alt'></i> </option>
                        <option value="windy">Windy <i class='bx  bx-wind'></i> </option>
                        <option value="snowy">Snowy <i class='bx  bx-snowflake'></i> </option>
                    </select>
                </div>
                <div class="get-advice input-box">
                    <button type="submit" class="input-field btn" id="get-advice-btn">Get advice</button>
                </div>
            </form>
            <div class="input-box">
                <div class="advice-body" id="advice-body">
                    Enter temperature and weather condition above to get advice.
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/scripts/script.js"></script>

</html>
